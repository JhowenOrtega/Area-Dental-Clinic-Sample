<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../css/book_form.css">
</head>

<body class="edit">
    <section class="edit-book-form">
        <section class="main">
            <h3>Patient's Information</h3>
            <br>

            <div class="input-section">
                <div class="input-row">
                    <div>
                        <h4>First Name</h4>
                        <input type="text" name="firstName" id="firstName" class="textfield">
                    </div>
                    <br>

                    <div class="input-section">
                        <div>
                            <h4>Age</h4>
                            <input type="text" name="age" id="age" class="textfield">
                        </div> 

                        <div>
                            <h4>Gender</h4>
                            <div class="dropdown">
                                <button class="btn btn-secondary  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Dropdown button
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Action</a></li>
                                  <li><a class="dropdown-item" href="#">Another action</a></li>
                                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
    
                  
                    <br>

                    <h4>Available Time</h4>
                    <div class="input-section">
                        <div>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  10 AM
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">10 AM</a></li>
                                  <li><a class="dropdown-item" href="#">11 AM</a></li>
                                  <li><a class="dropdown-item" href="#">12 AM</a></li>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <div class="dropdown">
                                <button class="btn btn-secondary  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Dropdown button
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Action</a></li>
                                  <li><a class="dropdown-item" href="#">Another action</a></li>
                                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>

                <div class="input-row">
               
                    <div>
                        <h4>Last Name</h4>
                        <input type="text" name="firstName" id="firstName" class="textfield">
                    </div>
                    <br>
                    <div>
                        <h4>Email</h4>
                        <input type="text" name="email" id="email" class="textfield">
                    </div>
                    <br>
                    <div>
                        <h4>Services</h4>
                        <input type="text" name="service" id="service" class="textfield">
                    </div>
                </div>
    
            </div>
            
            <div>
                <h4>Write Your Dental Problem:</h4>
                <textArea name="problem" rows="5" class="textfield"></textArea>
            </div>
            <br>

            <div class="actions">
                <button onclick="goBack()">Cancel Appointment</button>
                <button onclick="goToReschedule()">Reschedule</button>

            </div>


        </section>

        
    </section>
    <script src="../js/script.js"></script>

</body>
</html>
