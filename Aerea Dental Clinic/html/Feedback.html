<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link rel="stylesheet" href="../css/feedback.css">
</head>
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<body>
    <section class="feedback-page">
        <section>
            <div class="sidebar">
                
                <div class="logo">
                    <img src="../assets/images/clinic_logo.png" alt="">
                </div>

                <div class="drawer">
                    <a href="./dashboard.html">
                        <div class="option">
                            <img src="../assets/images/dash.png" alt="">
                            <p>Dashboard</p>
                        </div>
                    </a>
                   

                    <a href="./appointment.html">
                        <div class="option">
                            <img src="../assets/images/book.png" alt="">
                            <p>Book Appointment</p>
                        </div>
                    </a>

                    <a href="./archive.html">
                        <div class="option">
                            <img src="../assets/images/records.png" alt="">
                            <p>Records</p>
                        </div>
                    </a>

                    <a href="./feedback.html">
                        <div class="option">
                            <img src="../assets/images/feed.png" alt="" class="active-tile">
                            <p class="active-tile">Your Feedbacks</p>
                        </div>
                    </a>
                   
                </div>
        
                <div class="sign-out">
                    <img src="../assets/images/signout.png" alt="">
                    <p>Sign Out</p>
                </div>
               
            </div>

           
        </section>

        <section class="main">
            <h2>Hello, Patient!</h2>
            <br>
            <h4>We'd love to hear your feedback</h4>
            <br><br>
            <div class="rating">
                <p>How was your experience in <b>Aerea Dental</b> Clinic</p>
                <div class="stars">
                    <img src="../assets/images/favorite.png" alt="" class="favorite">
                    <img src="../assets/images/favorite.png" alt="" class="favorite">
                    <img src="../assets/images/favorite.png" alt="" class="favorite">
                    <img src="../assets/images/favorite.png" alt="" class="favorite">
                    <img src="../assets/images/favorite.png" alt="" class="favorite">
                </div>

               
            </div>

            <br><br>
            <p>Write about your experience</p>
            <textarea name="experience" id="experience" rows="10" class="experience"></textarea>
            <button>SUBMIT</button>
            <footer>
                <p>Thank you for choosing <b>Aerea Dental Clinic!</b></p>
            </footer>
        </section>

       

    </section>

   
</body>
</html>
